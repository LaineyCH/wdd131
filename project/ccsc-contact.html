<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals - Elaine Henson - Project Page 4 - Capital City Sewing Club Contact">
    <meta name="author" content="Elaine Henson">
    <link rel="stylesheet" href="styles/ccsc.css">
    <link rel="stylesheet" href="styles/ccsc-wide.css">
    <link rel="stylesheet" href="styles/ccsc-contact.css">
    <script src="scripts/ccsc.js" defer></script>
    <script src="scripts/ccsc-contact.js" defer></script>
    <title>Capital City Sewing Club Contact Page</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section id="header-title">
            <img id="header-logo" src="images/ccsc-logo.webp" height="236" width="300"
                alt="Capital City Sewing Club Logo" aria-label="Capital City Sewing Club Logo">
            <h1 id="header-h1">Capital City Sewing Club</h1>
        </section>
        <!--mobile view: button for hamburger menu-->
        <button id="mobile-menu-button" aria-label="menu"></button>
        <!--mobile view: navigation-->
        <nav id="mobile-nav-menu">
            <a id="mobile-home" href='ccsc-home.html'>Home</a>
            <a id="mobile-projects" href='ccsc-projects.html'>Projects</a>
            <a id="mobile-measures" href='ccsc-measures.html'>Measures &<br>Conversions</a>
            <a id="mobile-contact" href='ccsc-contact.html'>Contact</a>
        </nav>
    </header>

    <aside>
        <!--wide view: navigation-->
        <nav id="wide-nav-menu">
            <img class="aside-img" src="images/camel-block.webp" width="400" height="300" loading="lazy"
                alt="Camel Quilt Block" aria-label="Camel Quilt Block">
            <a id="wide-home" class="aside-a" href='ccsc-home.html'>Home</a>
            <img class="aside-img" src="images/rope-bowl.webp" width="400" height="300" loading="lazy" alt="Rope Bowl"
                aria-label="Rope Bowl">
            <a id="wide-projects" class="aside-a" href='ccsc-projects.html'>Projects</a>
            <img class="aside-img" src="images/roo-pouch.webp" width="400" height="300" loading="lazy"
                alt="Roo Art Pouch" aria-label="Roo Art Pouch">
            <a id="wide-conversions" class="aside-a" href='ccsc-measures.html'>Measures &<br>Conversions</a>
            <img class="aside-img" src="images/ccsc-logo.webp" width="300" height="236" loading="lazy"
                alt="Capital City Sewing Club Logo" aria-label="Capital City Sewing Club Logo">
            <a id="wide-contact" class="aside-a" href='ccsc-contact.html'>Contact</a>
        </nav>
    </aside>

    <main>
        <h2>Contact Us</h2>
        <section id="socials-contact">
            <a class="socials-link" id="fb" href="https://www.facebook.com" target="_blank"><img class="socials-icon"
                    src="images/fb-icon-pink.webp" width="100" height="100" alt="FaceBook Icon"
                    aria-label="FaceBook Icon"></a>
            <a class="socials-link" id="wa" href="https://wa.link/xy65re" target="_blank"><img class="socials-icon"
                    src="images/wa-icon-pink.webp" width="100" height="100" alt="WhatsApp Icon"
                    aria-label="WhatsApp Icon"></a>
            <a class="socials-link" id="email" href="mailto:someone@ccsc.com" target="_blank"><img class="socials-icon"
                    src="images/email-icon-pink.webp" width="100" height="100" alt="Email Icon"
                    aria-label="Email Icon"></a>
        </section>
        <form action="ccsc-thanks.html" method="get">
            <fieldset class="contact-form">
                <h2>Message Us</h2>
                <label class="input-title">Your Name: <input type="text" id="name-input" name="name" required></label>
                <label class="input-title">Your Email: <input type="email" id="email-input" name="email"
                        required></label>
                <label class="input-title"> Your Message:
                    <textarea id="textarea" name="textarea"></textarea></label>
                <input type="submit" value="Send Message">
            </fieldset>
        </form>
    </main>

    <footer>
        <section id="site-info">
            <!--Display current year and copyright information-->
            <p id="copyright">&#169; <span id="currentyear"></span> &nbsp; &nbsp; ðŸ§µ &nbsp; &nbsp; Elaine Henson
                &nbsp; &nbsp; ðŸ§µ &nbsp; &nbsp; Abu Dhabi</p>
            <!--Display the date that the document was last modified-->
            <p>This webpage was last modified on <span id="lastmodified"></span></p>
        </section>
        <section id="socials">
            <a class="socials-link" href="https://www.facebook.com" target="_blank"><img class="socials-icon"
                    src="images/fb-icon.webp" width="100" height="100" alt="FaceBook Icon"
                    aria-label="FaceBook Icon"></a>
            <a class="socials-link" href="https://wa.link/xy65re" target="_blank"><img class="socials-icon"
                    src="images/wa-icon.webp" width="100" height="100" alt="WhatsApp Icon"
                    aria-label="WhatsApp Icon"></a>
            <a class="socials-link" href="mailto:someone@ccsc.com" target="_blank"><img class="socials-icon"
                    src="images/email-icon.webp" width="100" height="100" alt="Email Icon" aria-label="Email Icon"></a>
        </section>
    </footer>
</body>

</html>
