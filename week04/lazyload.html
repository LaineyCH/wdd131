<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Elaine Henson - Week04 - Lazyload">
    <meta name="author" content="Elaine Henson">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
    <title>Lazyload Activity</title>
</head>

<body>
    <header>
        <h1>The Many Faces of Tobias the Tuxedo Cat</h1>
    </header>

    <main>
        <div class="black">
            <!--The data-src attribute is just one of the infinite set of data-* attributes, 
                which have no defined meaning but can be used to include invisible data in an element, 
                for use in scripting (or styling).-->
            <img class="fade-img" data-src="images/cat1.webp" alt="tuxedo cat in a box" loading="lazy" height="600"
                weight="400">
        </div>
        <figcaption>Toby doing what cats do best</figcaption>
        <div class="black">
            <img class="fade-img" data-src="images/cat10.webp" alt="tuxedo cat with tongue sticking out" loading="lazy"
                height="600" weight="400">
        </div>
        <figcaption>Blep</figcaption>
        <div class="black">
            <img class="fade-img" data-src="images/cat2.webp" alt="tuxedo cat stretching on his back" loading="lazy"
                height="600" weight="400">
        </div>
        <figcaption>Stretch!</figcaption>
        <div class="black">
            <img class="fade-img" data-src="images/cat3.webp" alt="tuxedo cat yawning" loading="lazy" height="600"
                weight="400">
        </div>
        <figcaption>"Ahhhhhhh!"</figcaption>
        <div class="black">
            <img class="fade-img" data-src="images/cat4.webp" alt="tuxedo cat with large paw in forground"
                loading="lazy" height="600" weight="400">
        </div>
        <figcaption>Look at that floof</figcaption>
        <div class="black">
            <img class="fade-img" data-src="images/cat6.webp" alt="tuxedo cat lying on his back" loading="lazy"
                height="600" weight="400">
        </div>
        <figcaption>Toe beans!</figcaption>
        <div class="black">
            <img class="fade-img" data-src="images/cat7.webp" alt="tuxedo cat yawning, again" loading="lazy"
                height="600" weight="400">
        </div>
        <figcaption>"Aaaahhhhhhhhhhh!"</figcaption>
        <div class="black">
            <img class="fade-img" data-src="images/cat8.webp"
                alt="tuxedo cat lying on scraps of fabric, in front of sewing machine" loading="lazy" height="600"
                weight="400">
        </div>
        <figcaption>"I helps"</figcaption>
        <div class="black">
            <img class="fade-img" data-src="images/cat9.webp" alt="tuxedo having belly scratched" loading="lazy"
                height="600" weight="400">
        </div>
        <figcaption>Belly rubs are the best</figcaption>
        <div class="black">
            <img class="fade-img" data-src="images/cat5.webp" alt="tuxedo cat with a ball that looks like the earth"
                loading="lazy" height="600" weight="400">
        </div>
        <figcaption>Cats know they rule the world</figcaption>
    </main>

            &nbsp; Elaine Henson

        <!--Get the date that the document was last modified and display-->
        <p>This webpage was last modified on <span id="lastmodified"></span></p>
    </footer>
</body>

</html>
