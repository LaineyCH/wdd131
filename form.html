<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals - Elaine Henson - Week05 - Product Review Form">
    <meta name="author" content="Elaine Henson">
    <title>Product Review Form</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <!--Styles & Scripts-->
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1 class="neon-text">Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="prform">
            <fieldset>
                <label class="input-title">Product Name
                    <select id="product-select" name="product-name" aria-label="product name" required>
                        <option value="" aria-label="select product" selected disabled>Select a Product... &#9662;
                        </option>
                        <!--JS Code Inserts Here-->
                    </select>
                </label>

                <div class="input-title">Overall Rating</div>
                <div class="star-rating">
                    <input type="radio" name="stars" id="5-star" value="5" required><label for="5-star"></label>
                    <input type="radio" name="stars" id="4-star" value="4" required><label for="4-star"></label>
                    <input type="radio" name="stars" id="3-star" value="3" required><label for="3-star"></label>
                    <input type="radio" name="stars" id="2-star" value="2" required><label for="2-star"></label>
                    <input type="radio" name="stars" id="1-star" value="1" required><label for="1-star"></label>
                </div>

                <label class="input-title">Date of Installation <input type="date" id="date-input" name="install-date"
                        aria-label="installation date" required></label>

                <div class="input-title">Which features did you find useful in this product?  <i>(Optional)</i></div>
                <div class="input-title check-all"><i>Check all that apply</i></div>
                <label class="check-label"><input aria-label="durability checkbox" type="checkbox" id="durability"
                        name="Durability" value="yes"> Durability</label>
                <label class="check-label"><input aria-label="ease of use checkbox" type="checkbox" id="ease-use"
                        name="Ease of Use" value="yes"> Ease of Use</label>
                <label class="check-label"><input aria-label="performance checkbox" type="checkbox" id="performance"
                        name="Performance" value="yes"> Performance</label>
                <label class="check-label"><input aria-label="design checkbox" type="checkbox" id="design" name="Design"
                        value="yes">
                    Design</label>

                <label class="input-title">Written Review   <i>(Optional)</i><br>
                    <textarea aria-label="review box" id="review-text" name="written-review"></textarea></label>

                <label class="input-title">Your Name  <i>(Optional)</i>
                    <input aria-label="input your name" type="text" id="name-input" name="your-name"></label>

                <br>
                <input aria-label="leave my review" type="submit" id="submit-button" value="Leave My Review">
            </fieldset>
        </form>
    </main>

    <footer>
        <!--Get current year and display with copyright information-->
        <p id="copyright">&#169; <span id="currentyear"></span> &nbsp; &nbsp; ⚡ &nbsp; &nbsp; Elaine Henson
            &nbsp; &nbsp; ⚡ &nbsp; &nbsp; Abu Dhabi</p>

        <!--Get the date that the document was last modified and display-->
        <p>This webpage was last modified on <span id="lastmodified"></span></p>
    </footer>

</body>

</html>
